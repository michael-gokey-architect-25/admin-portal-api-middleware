# src/test/resources/application-test.yml

spring:
  application:
    name: admin-portal-api
  
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: true
  
  h2:
    console:
      enabled: true

# Disable logging in tests to keep output clean
logging:
  level:
    root: WARN
    com.adminportal: DEBUG

# JWT configuration for tests
jwt:
  secret: test_secret_key_this_is_a_very_long_secret_for_testing_purposes_only
  access-token-expiration: 3600000 # 1 hour in milliseconds
  refresh-token-expiration: 604800000 # 7 days in milliseconds


